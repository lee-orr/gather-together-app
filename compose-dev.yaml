version: '3.8'
services:
  backend:
    build: sign-management-api
    command: cargo watch -x run
    volumes:
      - ./sign-management-api:/code
      - backend-cache:/code/target

  admin:
    image: node:buster
    command: npm install && npm run start
    volumes:
      - ./admin-panel:/code
      - admin-cache:/code/node_modules
  
  delivery:
    image: node:buster
    command: npm install && npm run start
    volumes:
      - ./volunteer-app:/code
      - delivery-cache:/code/node_modules

  db:
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: password
  
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8888:8080


volumes:
  backend-cache: {}
  admin-cache: {}
  delivery-cache: {}
  db-data: {}
